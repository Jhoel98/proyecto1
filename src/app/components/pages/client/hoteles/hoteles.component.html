<nz-divider nzOrientation="center" nzText="Hoteles Disponibles" style="font-size: 24px"></nz-divider>

<div nz-row [nzGutter]="16">
  <div nz-col class="gutter-row" [nzSpan]="12" *ngFor="let item of productos | paginate: { itemsPerPage: 8, currentPage: pAct }"><div class="inner-box"></div>

    <nz-card nzHoverable style="height: 370px"  [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{item.ubicacion}} | Desde {{item.precio}}" nzDescription="{{item.descripcion}}"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img src="{{item.imagen}}"/>
    </ng-template>
  </div>

</div>
<br>
<pagination-controls (pageChange)="pAct = $event"></pagination-controls>
